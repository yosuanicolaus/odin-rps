<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./index.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cyborg/bootstrap.min.css"
    />

    <title>Rock Paper Scissors!</title>
  </head>
  <body
    class="text-center d-flex align-items-center justify-content-center flex-column vh-100 gap-4"
  >
    <h2>Rock Paper Scissors!</h2>

    <form class="container" action="game.html">
      <div class="row">
        <div
          class="col-5 d-flex align-items-center justify-content-center flex-column"
        >
          <div>You</div>
          <input
            type="text"
            name="player"
            id="player"
            placeholder="John Doe"
            required
          />
        </div>
        <div
          class="col-2 lead d-flex align-items-center justify-content-center"
        >
          VS
        </div>
        <div class="col-5">
          <div class="btn-group-vertical">
            <input
              type="radio"
              class="btn-check"
              name="AI"
              id="AI0"
              value="AI Level 0"
            />
            <label class="btn btn-outline-secondary" for="AI0"
              >AI Level 0</label
            >
            <input
              type="radio"
              class="btn-check"
              name="AI"
              id="AI1"
              value="AI Level 1"
              checked
            />
            <label class="btn btn-outline-secondary" for="AI1"
              >AI Level 1</label
            >
            <input
              type="radio"
              class="btn-check"
              name="AI"
              id="AI2"
              value="AI Level 2"
            />
            <label class="btn btn-outline-warning" for="AI2">AI Level 2</label>
            <input
              type="radio"
              class="btn-check"
              name="AI"
              id="AI3"
              value="AI Level 3"
            />
            <label class="btn btn-outline-danger" for="AI3">AI Level 3</label>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-lg btn-outline-primary"
        id="play-button"
      >
        Play!
      </button>
    </form>
  </body>
</html>
