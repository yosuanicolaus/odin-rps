<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cyborg/bootstrap.min.css"
    />

    <title>Rock Paper Scissors!</title>
  </head>
  <body
    class="text-center d-flex align-items-center justify-content-center flex-column vh-100 gap-4"
  >
    <h2>Rock Paper Scissors!</h2>

    <div class="container">
      <div class="row">
        <div
          class="col-5 d-flex align-items-center justify-content-center flex-column"
        >
          <div>You</div>
          <input type="text" name="name" id="name" placeholder="John Doe" />
        </div>
        <div
          class="col-2 lead d-flex align-items-center justify-content-center"
        >
          VS
        </div>
        <div class="col-5">
          <div class="btn-group-vertical">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-info" for="btnradio1"
              >AI Level 0</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="btnradio2"
              >AI Level 1</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="btnradio3"
              >AI Level 2</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
            />
            <label class="btn btn-outline-danger" for="btnradio4"
              >AI Level 3</label
            >
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-lg btn-outline-primary">Play!</button>
  </body>
</html>
