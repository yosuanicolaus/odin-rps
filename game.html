<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cyborg/bootstrap.min.css"
    />
    <title>Game! - Rock Paper Scissors</title>
  </head>
  <body class="text-center">
    <header class="container my-3">
      <div class="row">
        <div class="col-1">0</div>
        <div class="col-4">You</div>
        <div class="col-2">VS</div>
        <div class="col-4">AI Level X</div>
        <div class="col-1">0</div>
      </div>
    </header>
    <hr />

    <div id="root"></div>

    <div id="card-page">
      <h3>Pick Your Card!</h3>
      <div class="container-lg">
        <div class="row">
          <div class="col">
            <button class="btn btn-dark rounded-3" id="b-rock">
              <img src="./assets/circle.svg" alt="Rock" width="200" />
            </button>
            <div>Rock</div>
          </div>
          <div class="col">
            <button class="btn btn-dark rounded-3" id="b-paper">
              <img src="./assets/square.svg" alt="Paper" width="200" />
            </button>
            <div>Paper</div>
          </div>
          <div class="col">
            <button class="btn btn-dark rounded-3" id="b-scissor">
              <img src="./assets/scissors.svg" alt="Scissor" width="200" />
            </button>
            <div>Scissor</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
